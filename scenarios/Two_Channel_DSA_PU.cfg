// General parameters
num_nodes = 4;
run_time = 60.0;

// Node 1
node1: {
    // general node parameters
    type = "CR";
    cr_type = "ecr";
    CORNET_IP = "192.168.1.12";

    // virtual network parameters
    CRTS_IP = "10.0.0.2";
    TARGET_IP = "10.0.0.3";

    // cognitive engine parameters
    CE = "CE_Two_Channel_DSA_PU";
    ce_timeout_ms = 0.0;
    
    // log/print settings
    print_metrics = 0;
    log_phy_rx = 1;
    log_phy_tx = 1;
    log_net_rx = 1;
    log_net_tx = 1;
	generate_octave_logs = 1;
        
    // initial USRP settings
    tx_freq = 769e6;
    tx_rate = 1e6;
    tx_gain = 25.0;
    rx_freq = 764e6;
    rx_rate = 1e6;
    rx_gain = 20.0;

	// initial liquid OFDM settings
	tx_subcarriers = 32;
	rx_subcarriers = 32;
};

