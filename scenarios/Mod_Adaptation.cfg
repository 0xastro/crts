/// This example scenario defines two CR's that will adapt their transmit modulation
/// scheme based on feedback from the receiver. A dynamic interferer is introduced
/// to make adaptation more important.

// general scenario parameters
num_nodes = 3;
run_time = 20.0;

// Node 1
node1: {
    // general node parameters
    type = "CR";
    cr_type = "ecr";
    CORNET_IP = "192.168.1.14";
    
    // virtual network parameters
    CRTS_IP = "10.0.0.2";
    TARGET_IP = "10.0.0.3";
    
    // cogntive engine parameters
    CE = "CE_Mod_Adaptation";
    ce_timeout_ms = 200.0;
    
    // log/print settings
    print_metrics = 1;
    log_phy_rx = 1;
	log_phy_tx = 1;
	log_net_rx = 1;
	log_net_tx = 1;
	generate_octave_logs = 1;
    
    // initial USRP settings
    tx_freq = 762.5e6;
    tx_rate = 1e6;
    tx_gain = 15.0;
    rx_freq = 767.5e6;
    rx_rate = 1e6;
    rx_gain = 15.0;

	// initial liquid OFDM settings
	tx_gain_soft = -12;
	tx_modulation = "qam4";
	tx_crc = "crc32";
	tx_fec0 = "v29";
	tx_fec1 = "none";
	tx_delay_us = 1e3;

	tx_subcarriers = 32;
	tx_subcarrier_alloc_method = "standard";
	tx_guard_subcarriers = 4;
	tx_central_nulls = 6;
	tx_pilot_freq = 4;

	rx_subcarriers = 32;
	rx_subcarrier_alloc_method = "standard";
	rx_guard_subcarriers = 4;
	rx_central_nulls = 6;
	rx_pilot_freq = 4;
	
};

// Node 2
node2: {
    // general node parameters
    type = "CR";
    cr_type = "ecr";
    CORNET_IP = "192.168.1.15";

    // virtual network parameters
    CRTS_IP = "10.0.0.3";
    TARGET_IP = "10.0.0.2";
    
    // cognitive engine parameters
    CE = "CE_Mod_Adaptation";
    ce_timeout_ms = 200.0;
    
    // log/print settings
    print_metrics = 1;
    log_phy_rx = 1;
	log_phy_tx = 1;
	log_net_rx = 1;
	log_net_tx = 1;
	generate_octave_logs = 1;
    
    // initial USRP settings
    tx_freq = 767.5e6;
    tx_rate = 1e6;
    tx_gain = 15.0;
    rx_freq = 762.5e6;
    rx_rate = 1e6;
    rx_gain = 15.0;

	// initial liquid OFDM settings
	tx_gain_soft = -12;
	tx_modulation = "qam4";
	tx_crc = "crc32";
	tx_fec0 = "v29";
	tx_fec1 = "none";
	tx_delay_us = 1e3;

	tx_subcarriers = 32;
	tx_subcarrier_alloc_method = "standard";
	tx_guard_subcarriers = 4;
	tx_central_nulls = 6;
	tx_pilot_freq = 4;

	rx_subcarriers = 32;
	rx_subcarrier_alloc_method = "standard";
	rx_guard_subcarriers = 4;
	rx_central_nulls = 6;
	rx_pilot_freq = 4;
	
};

// Node 3
node3: {
    // general node parameters
    type = "interferer";
    CORNET_IP = "192.168.1.16";
    log_phy_tx = 1;
	generate_octave_logs = 1;
    
    // initial usrp settings
    tx_freq = 762.1e6;
    tx_rate = 1e6;
    tx_gain = 12.0;
	tx_gain_soft = -3.0;

	// interferer settings
    interference_type = "CW";
    period = 10.0;
    duty_cycle = 0.5;
    tx_freq_hop_type = "NONE";
};







