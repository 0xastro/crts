/// This scenario creates the most basic two node CR network. No actual
/// cognitive/adaptive behavior is defined by the cognitive engines in
/// this scenario, it is intended as the most basic example for a user
/// to become familiar with CRTS.

// general scenario parameters
scenario_controller = "SC_BER_Sweep";
num_nodes = 2;
run_time = 60.0;

// Node 1
node1 : {
  // general node parameters
  node_type = "cognitive radio";
  cognitive_radio_type = "ecr";
  server_ip = "192.168.1.38";

  // network parameters
  crts_ip = "10.0.0.2";
  target_ip = "10.0.0.3";
  net_traffic_type = "stream";
  net_mean_throughput = 1e4;

  // cognitive engine parameters
  cognitive_engine = "CE_Template";
  ce_timeout_ms = 200.0;

  // log/report settings
  print_rx_frame_metrics = 0;
  log_phy_rx = 1;
  log_phy_tx = 1;
  log_net_rx = 1;
  log_net_tx = 1;
  generate_octave_logs = 1;

  // initial USRP settings
  rx_freq = 862.5e6;
  rx_rate = 1e6;
  rx_gain = 0.0;
  tx_freq = 457.5e6;
  tx_rate = 1e6;
  tx_gain = 0.0;

  // initial liquid OFDM settings
  tx_gain_soft = -999.0;
  tx_modulation = "qam64"; 
  tx_crc = "crc32";
  tx_fec0 = "none";
  tx_fec1 = "none"; 

  tx_subcarriers = 64;
  tx_subcarrier_alloc_method = "standard";
  tx_guard_subcarriers = 8;
  tx_central_nulls = 2;
  tx_pilot_freq = 2;
  
  rx_subcarriers = 64;
  rx_subcarrier_alloc_method = "standard";
  rx_guard_subcarriers = 8;
  rx_central_nulls = 2;
  rx_pilot_freq = 2;
};

// Node 2
node2 : {
  // general node parameters
  node_type = "cognitive radio";
  cognitive_radio_type = "ecr";
  server_ip = "192.168.1.39";

  // virtual network parameters
  crts_ip = "10.0.0.3";
  target_ip = "10.0.0.2";
  net_traffic_type = "stream";
  net_mean_throughput = 2e6;

  // cognitive engine parameters
  cognitive_engine = "CE_Template";
  ce_timeout_ms = 200.0;

  // log/report settings
  print_rx_frame_metrics = 0;
  log_phy_rx = 1;
  log_phy_tx = 1;
  log_net_rx = 1;
  log_net_tx = 1;
  generate_octave_logs = 1;

  // initial USRP settings
  rx_freq = 857.5e6;
  rx_rate = 1e6;
  rx_gain = 0.0;
  tx_freq = 862.5e6;
  tx_rate = 1e6;
  tx_gain = 0.0;

  // initial liquid OFDM settings
  tx_gain_soft = -12.0;
  tx_modulation = "qam64";
  tx_crc = "crc32";
  tx_fec0 = "none";
  tx_fec1 = "none"; 

  tx_subcarriers = 64;
  tx_subcarrier_alloc_method = "standard";
  tx_guard_subcarriers = 8;
  tx_central_nulls = 2;
  tx_pilot_freq = 2;
  
  rx_subcarriers = 64;
  rx_subcarrier_alloc_method = "standard";
  rx_guard_subcarriers = 8;
  rx_central_nulls = 2;
  rx_pilot_freq = 2;
};
